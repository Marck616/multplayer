<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Velha Multiplayer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container" id="registration-container">
    <h1>Jogo da Velha Multiplayer</h1>
    <div class="registration-form">
      <input type="text" id="player-name" placeholder="Digite seu nome" maxlength="12">
      <button id="register-btn">Entrar no Jogo</button>
    </div>
  </div>

  <div class="container" id="game-container" style="display: none;">
    <div class="header">
      <h1>Jogo da Velha Multiplayer</h1>
      <div class="player-info">
        <span id="player-indicator">Você: <span id="player-name-display"></span></span>
        <span id="wins-count">Vitórias: 0</span>
      </div>
    </div>

    <div class="game-area">
      <div class="game-board" id="board">
        <!-- As células do jogo serão geradas pelo JavaScript -->
      </div>

      <div class="game-info">
        <div class="current-game" id="current-game-info">
          <h3>Jogo Atual</h3>
          <p>Aguardando jogadores...</p>
        </div>

        <div class="scoreboard">
          <h3>Placar</h3>
          <table id="score-table">
            <thead>
              <tr>
                <th>Posição</th>
                <th>Jogador</th>
                <th>Vitórias</th>
              </tr>
            </thead>
            <tbody>
              <!-- Os dados do placar serão preenchidos pelo JavaScript -->
            </tbody>
          </table>
        </div>

        <div class="queue">
          <h3>Fila de Jogadores</h3>
          <ol id="queue-list">
            <!-- A fila será preenchida pelo JavaScript -->
          </ol>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
